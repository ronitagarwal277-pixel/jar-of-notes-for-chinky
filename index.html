<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jar of Notes for Chinky</title>

<style>
body{
  margin:0;
  background:linear-gradient(#fde7f3,#f3e8ff);
  font-family:Georgia,serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  width:340px;
  background:white;
  border-radius:18px;
  padding:20px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
}

button{
  background:#ec4899;
  color:white;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-size:16px;
  cursor:pointer;
}

.jar{
  position:relative;
  width:160px;
  height:220px;
  margin:20px auto;
  border:4px solid #aaa;
  border-radius:0 0 30px 30px;
  overflow:hidden;
}

.lid{
  height:22px;
  background:#ccc;
}

.note{
  position:absolute;
  width:120px;
  left:20px;
  bottom:10px;
  background:#fde2e2;
  padding:14px;
  border-radius:8px;
  transform:translateY(120px) scaleY(0.1);
  opacity:0;
}

.note.show{
  animation: pull 1s ease forwards;
}

@keyframes pull{
  0%{transform:translateY(120px) scaleY(0.1);opacity:0}
  60%{transform:translateY(-30px) scaleY(0.1);opacity:1}
  100%{transform:translateY(-30px) scaleY(1);opacity:1}
}

.footer{
  font-size:10px;
  opacity:0.15;
  text-align:right;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card" id="intro">
  <h3>Jar of Notes for Chinky ðŸ’–</h3>
  <p>
    Open any random note anytime you feel low,
    doubtful, confused, or just need warmth.
  </p>
  <button onclick="start()">Open the Jar</button>
</div>

<div class="card" id="main" style="display:none">
  <div class="jar">
    <div class="lid"></div>
    <div id="paper" class="note"></div>
  </div>
  <button onclick="pick()">Take a Note</button>
  <div class="footer">â€” Ronit</div>
</div>

<audio id="music" muted loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_8b59c69f87.mp3">
</audio>

<script>

let used=[];

function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("main").style.display="block";
  const m=document.getElementById("music");
  m.muted=false;
  m.play();
}

function pick(){
  if(used.length===notes.length) return;
  let r=notes.filter(n=>!used.includes(n));
  let note=r[Math.floor(Math.random()*r.length)];
  used.push(note);

  let p=document.getElementById("paper");
  p.classList.remove("show");
  void p.offsetWidth;   // reset animation
  p.textContent=note;
  p.classList.add("show");
}
</script>

</body>
</html>
